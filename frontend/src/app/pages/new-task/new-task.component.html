<div class="centered-content">
  <div class="modal-box">
    <div class="title">
      Create new task
    </div>

    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name">

    <div class="buttons is-right mt-5">
      <button class="button is-medium" routerLink="/">Cancel</button>    
      <button class="button is-primary is-medium has-text-white" (click)="createTask(taskTitleInput.value)">Create</button>
    </div>
  </div>
</div>
