<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">Sign up</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <fa-icon [icon]="mailIcon"></fa-icon>
        </span>
        <!-- <span class="icon is-small is-right">
          <fa-icon [icon]="checkIcon"></fa-icon>
        </span> -->
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #pwInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <fa-icon [icon]="lockerIcon"></fa-icon>
        </span>
      </p>
    </div>
    <div class="field is-pulled-right">
      <p class="control">
        <button class="button is-success has-text-white" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)">
          Sign up
        </button>
      </p>
    </div>
  </div>
</div>
